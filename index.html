<head>
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body> 
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id='players'>
        <input class='player' type='text' id='player1' name='player1' placeholder="Player 1">
        <input class='player' type='text' id='player2' name='player2' placeholder="Player 2">
        <button id='new-game-button'>Let's play</button>
    </div>

    <div id='overlay'></div> 

    <div id='board'> </div>
    
    <div id='moves'></div>

    
    <script src='script.js'></script>

</body>
